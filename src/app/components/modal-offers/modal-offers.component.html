<div class="col zero">
    <div class="row">
        <div class="col"></div>
        <div class="col d-content">
            <button mat-icon-button class="bc-transparent" matTooltip="Cerrar" matTooltipPosition="above" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col mb-2">
            <h3 mat-dialog-title class="text-center">{{ 'GENERAL_WORD.OFFER' | translate }}</h3>
        </div>
    </div>

    <mat-divider class="mt-3 mb-3"></mat-divider>

    <!-- HEADERS -->
    <div class="row">
        <div class="col-md-12 tabla-responsive">
            <div class="row middle-lg middle-md middle-sm middle-xs col-container">
                <div [ngClass]="{
                        'col-3 zero': !isGenerator,
                        'col-2 zero': isGenerator
                    }">
                    <div class="row">
                        <h4 class="m-auto">{{ 'HEADER_TABLE.TYPE' | translate }}</h4>
                    </div>
                </div>
                <div [ngClass]="{ 'col-3 zero': !isGenerator, 'col-2 zero': isGenerator }">
                    <div class="row">
                        <h4 class="m-auto">{{ 'HEADER_TABLE.BODYWORK' | translate }}</h4>
                    </div>
                </div>
                <div class="col-2">
                    <div class="row">
                        <h4 class="m-auto">{{ 'HEADER_TABLE.QUANTITY' | translate }}</h4>
                    </div>
                </div>
                <div class="col-2 zero">
                    <div class="row">
                        <h4 class="m-auto">{{ 'HEADER_TABLE.FARE' | translate }}</h4>
                    </div>
                </div>
                <div class="col-2 zero" *ngIf="isGenerator">
                    <div class="row">
                        <h4 class="m-auto">{{ 'HEADER_TABLE.FARE_MAX' | translate }}</h4>
                    </div>
                </div>
            </div>
            <!-- OFFERS -->
            <mat-accordion *ngFor="let offer of offers; let offer_index = index">
                <app-offer-detail [offer]="offer" [isManual]="isManual" [publicationStatus]="publicationStatus"
                    [idPublication]="idPublication" [shouldBeExpanded]="offer_index == 0" [historyVisible]="historyVisible"
                    (addClicked)="onAddClicked($event)" (updated)="onReportUpdated($event)"></app-offer-detail>
            </mat-accordion>
        </div>
    </div>
</div>
