<div class="col zero">
    <div class="row">
        <div class="col">
            <h3 mat-dialog-title>Previsualizaci√≥n de archivo</h3>
        </div>
        <div class="col-1">
            <button mat-icon-button matTooltip="Cerrar" class="bc-transparent float-right" matTooltipPosition="above" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <mat-divider class="mt-3 mb-3"></mat-divider>

    <pdf-viewer [src]="urlData" [original-size]="true" *ngIf="pdf; else img"></pdf-viewer>
    <ng-template #img>
        <img src="{{ urlData }}" width="100%" height="100%" alt="Image Preview" />
    </ng-template>
</div>
