<div class="col zero">
    <div class="row zero between-lg between-md between-sm between-xs">
        <h3 mat-dialog-title>{{ 'GENERAL_WORD.FORMAT' | translate }}</h3>
        <button mat-icon-button class="bc-transparent" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <mat-divider class="py-3"></mat-divider>

    <div mat-dialog-content class="h-100">
        <div class="row">
            <div class="col mb-2 mt-2">
                <button mat-flat-button class="bg-wo-gradient full-width b-h" type="button"
                    (click)="downloadExplanationFormat()">
                    <mat-icon>cloud_download</mat-icon> {{ 'GENERAL_WORD.FORMAT_DOWNLOAD' | translate }}
                </button>
            </div>
            <div class="col mt-2 mb-2">
                <button type="button" mat-flat-button class="bg-wo-gradient full-width b-h"
                    (click)="downloadExampleFormat()">
                    <mat-icon>cloud_download</mat-icon> {{ 'GENERAL_WORD.FORMAT_EXAMPLE' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
