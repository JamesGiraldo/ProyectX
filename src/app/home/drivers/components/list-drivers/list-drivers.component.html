<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3 mat-dialog-title>{{ 'DRIVER.TITLE' | translate }}</h3>
        </div>
        <div class="col-1">
            <button mat-flat-button class="bg-wo-gradient float-right" (click)="openDialog()">
                {{ 'DRIVER.BTN_DRIVER' | translate }}
            </button>
        </div>
    </div>

    <mat-divider class="mt-4 mb-3"></mat-divider>

    <div class="row mt-3 between-lg between-md between-sm between-xs full-width">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <app-search (search)="searchData($event)"></app-search>
        </div>
    </div>

    <div class="container-fluid table-responsive">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="text-center" *ngFor="let column of columns">
                        <h5 class="headerSize m-2">{{ column.name | translate }}</h5>
                    </th>
                    <th *ngIf="columns.length > 0">
                        <h5 class="headerSize">
                            {{ 'HEADER_TABLE.ACTIONS' | translate }}
                        </h5>
                    </th>
                </tr>
            </thead>
            <tbody class="bodyColor">
                <tr driver-detail *ngFor="let driver of drivers" (refresh)="refresh($event)" [driver]="driver"
                    [columns]="columns" [showActions]="showActions" class="w-100 text-center"></tr>
                <tr  *ngIf="drivers.length === 0" class="text-center">
                    <td  colspan="7">
                        <span class="p-tb-20 text-muted h5 font-weight-bold">
                            {{ 'GENERAL_WORD.EMPTY' | translate }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="row center-lg center-md center-sm center-xs full-width p-tb-30">
        <app-pagination (pageEmitter)="goToPage($event)" (limitEmitter)="getCurrentElements($event)" [page]="page"
            [totalPages]="totalPages" [elementPages]="elementPages"></app-pagination>
    </div>
</div>
