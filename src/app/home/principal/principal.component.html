<div class="container-fluid">
    <div class="row mt-4 mb-4 between-lg between-md between-sm between-xs full-width">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 h-100p">
            <div class="row">
                <div class="col-3" *ngFor="let status of routesStatusList.items">
                    <h4 [ngClass]="{ 'status-active': status.isActive }" (click)="toggleStatus(status.id)">
                        {{ status.text }}
                    </h4>
                </div>
            </div>
            <div class="row subtitle">
                <div class="col-xs-10 mt-2 mb-3">
                    <p class="title">Camiones en ruta</p>
                </div>
                <div class="col-xs-2">
                    <div class="outer-circle">
                        <div class="middle-circle">
                            <div class="front-circle text-center">
                                <span class="circle-text">{{ routesCount | number: '2.0' }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <app-map-routes></app-map-routes>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 h-100p">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-0 h-100p">
                    <app-card-map></app-card-map>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-0 h-100p">
                    <app-card-map></app-card-map>
                </div>
            </div>
        </div>
    </div>
</div>
