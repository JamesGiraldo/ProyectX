<div class="row mt-3">
    <div class="row zero between-lg between-md between-sm between-xs">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="font-weight-bold">{{ 'BLOCKAGES.ASSIGNAMENT' | translate }}</h2>

            <p class="mt-2">
                {{ 'BLOCKAGES.BODYASSIGNAMENT' | translate }}
            </p>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <form [formGroup]="assignamentForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="text-center ">
                        <label class="mt-3"><h4 class="font-weight-bold">Tiempo:</h4></label>
                        <mat-form-field appearance="legacy" class="ml-3 widthCampos">
                            <mat-label>{{ 'GENERAL_WORD.MINUTE' | translate }}</mat-label>
                            <input matInput formControlName="waitTime" />
                            <mat-error *ngIf="f.waitTime.hasError('required')">
                                {{ 'GENERAL_WORD.MANDATORY' | translate }}
                            </mat-error>
                        </mat-form-field>
                        <mat-icon matSuffix>access_time</mat-icon>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="text-center">
                        <button type="submit" [disabled]="submit" mat-flat-button color="primary" class="text-white btn btn-block">
                            <mat-icon>save</mat-icon> {{ 'GENERAL_WORD.SAVE' | translate }}
                            <img src="../../../../../../assets/loading.gif" class="ml-1" *ngIf="submit" alt="Cargando" />
                        </button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>
