<div class="row">
    <div class="col zero">
        <div class="row">
            <div class="col">
                <h3 mat-dialog-title>Usuarios permitidos</h3>
            </div>
            <div class="col-1">
                <button mat-icon-button class="bc-transparent float-right" (click)="onClose()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>

        <mat-divider class="mt-2 mb-2"></mat-divider>

        <div mat-dialog-content>
            <div class="row">
                <div class="col">
                    <mat-selection-list #right (selectionChange)="onChangeRightToSee($event)">
                        <mat-list-option color="primary" *ngFor="let item of rights" [value]="item"
                            [selected]="item.isVisible">
                            {{ item.target.firstName1 | titlecase }}
                            {{ item.target.firstName2 | titlecase }}
                            <mat-divider></mat-divider>
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
        </div>
        <div class="row w-100">
            <div class="col">
                <div mat-dialog-actions>
                    <div class="row w-100">
                        <p class="text-muted font-weight-bold pt-4">
                            Total seleccionados: {{ right.selectedOptions.selected.length }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
