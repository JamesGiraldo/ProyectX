<div class="row mt-3">
    <div class="row zero between-lg between-md between-sm between-xs">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="font-weight-bold">{{ 'OPERATIONAL_GROUP.CONFIGURATION_TITLE' | translate }}</h2>

            <p class="mt-2">
                {{ 'OPERATIONAL_GROUP.CONFIGURATION_BODY' | translate }}
            </p>
        </div>
    </div>
</div>

<div class="container-fluid table-responsive">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col" *ngFor="let column of colNames">
                    <div class="d-flex theaderWidth">
                        <h5 class="headerSize">{{ column | translate }}</h5>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody class="bodyColor">
            <app-permission-detail class="w-100 d-content container-fluid"  *ngFor="let user of users" [user]="user"></app-permission-detail>
            <tr *ngIf="users.length === 0" class="text-center">
                <td colspan="4">
                    <span class="p-tb-20 text-muted h5 font-weight-bold">
                        {{ 'GENERAL_WORD.EMPTY' | translate }}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row center-lg center-md center-sm center-xs full-width p-tb-30">
    <app-pagination (pageEmitter)="goToPage($event)" (limitEmitter)="getCurrentElements($event)" [page]="page" [totalPages]="totalPages" [elementPages]="elementPages">
    </app-pagination>
</div>
