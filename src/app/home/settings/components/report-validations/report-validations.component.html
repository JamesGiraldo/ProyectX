<div class="row mt-3">
    <div class="row zero between-lg between-md between-sm between-xs inherit-w">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="font-weight-bold">
                {{ 'REPORTS.CONFIGURATION_TITLE' | translate }}
            </h2>
            <p class="mt-2">
                {{ 'REPORTS.CONFIGURATION_BODY' | translate }}
            </p>
        </div>
    </div>
</div>
<div class="row center-lg center-md center-sm center-xs full-width mt-3 mb-5">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form [formGroup]="configForm" novalidate>
            <div class="row middle-lg middle-md middle-sm middle-xs zero col-container">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 zero">
                    <div class="row zero">
                        <mat-slide-toggle
                            color="primary"
                            class="mt-3"
                            formControlName="required_files"
                            (change)="onSubmit()"
                            >{{ 'REPORTS.REQUIRED_FILES' | translate }}</mat-slide-toggle
                        >
                    </div>
                </div>
            </div>
            <div class="row middle-lg middle-md middle-sm middle-xs zero col-container mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 zero">
                    <div class="row zero">
                        <mat-slide-toggle
                            color="primary"
                            class="mt-3"
                            formControlName="blockage"
                            (change)="onSubmit()"
                            >{{ 'REPORTS.BLOCKAGE_TRANPORTER' | translate }}</mat-slide-toggle
                        >
                    </div>
                </div>
            </div>
            <div class="row middle-lg middle-md middle-sm middle-xs zero col-container mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 zero">
                    <div class="row zero">
                        <mat-slide-toggle
                            color="primary"
                            class="mt-3"
                            formControlName="verifyCompliments"
                            (change)="onSubmit()"
                            >{{ 'REPORTS.DENY_COMPLIMENTS' | translate }}</mat-slide-toggle
                        >
                    </div>
                </div>
            </div>
            <div class="row middle-lg middle-md middle-sm middle-xs zero col-container mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 zero">
                    <div class="row zero">
                        <mat-form-field appearance="legacy" class="mr-3" style="width: 100px;">
                            <mat-label>{{ 'REPORTS.ESTIMATED_DAYS' | translate }}</mat-label>
                            <input matInput type="number" formControlName="estimatedDays" class="text-center" />
                        </mat-form-field>
                        <button
                            style="width: 170px; height: 40px; color: #fff;"
                            type="button"
                            (click)="onSubmit()"
                            mat-flat-button
                            color="primary"
                        >
                        {{ 'GENERAL_WORD.MANDATORY' | translate }}
                        </button>
                    </div>
                </div>
            </div>
            <!-- <div class="row middle-lg middle-md middle-sm middle-xs zero col-container mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 zero">
                    <div class="row zero">
                        <mat-slide-toggle color="primary" class="mt-3"
                            >{{ 'REPORTS.POSTULATED' | translate }}</mat-slide-toggle
                        >
                    </div>
                </div>
            </div> -->
        </form>
    </div>
</div>
