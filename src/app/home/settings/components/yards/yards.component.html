<div class="row mt-3 container-fluid">
    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <h2 class="font-weight-bold">
            {{ 'YARDS.CONFIGURATION_TITLE' | translate }}
        </h2>
        <p class="mt-2">
            {{ 'YARDS.CONFIGURATION_BODY' | translate }}
        </p>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <span class="d-flex justify-content-end">
            <button mat-flat-button class="bg-wo-gradient float-right d-none d-sm-none d-md-block alto" (click)="openDialog()"
                matTooltip="Añadir" matTooltipPosition="above">
                <mat-icon>add_circle</mat-icon>
            </button>
        </span>

        <button mat-flat-button class="bg-wo-gradient float-right d-block d-sm-block d-md-none alto" (click)="openDialog()"
            matTooltip="Añadir" matTooltipPosition="above">
            Crear planta
        </button>
    </div>
</div>

<div class="row mt-3 mb-5">
    <div class="col tabla-responsive">
        <div class="row middle-lg middle-md middle-sm middle-xs zero col-container">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zero">
                <div class="row zero">
                    <h5 class="pl-5">{{ 'YARDS.FACTORY' | translate }}</h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zero">
                <div class="row zero">
                    <h5>{{ 'YARDS.LIMIT' | translate }}</h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zero">
                <div class="row zero">
                    <h5>{{ 'YARDS.ESTIMATED' | translate }}</h5>
                </div>
            </div>
        </div>

        <mat-accordion *ngFor="let factory of factories">
            <app-yard-detail [factory]="factory" (refresh)="refresh($event)"></app-yard-detail>
        </mat-accordion>

        <p *ngIf="factories.length === 0" class="p-tb-20 text-muted h5">
            {{ 'GENERAL_WORD.EMPTY' | translate }}
        </p>
    </div>
</div>
