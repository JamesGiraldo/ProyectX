<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <h3>{{ 'STADISTIC.TITLE' | translate }}</h3>
        </div>
        <div class="col"></div>
    </div>
    <mat-divider class="divider-thin"></mat-divider>
    <div class="row between-lg between-md between-sm between-xs full-width mt-5 mb-5">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="card">
                <div class="row bottom-lg bottom-md bottom-sm bottom-xs not-chart">
                    <div class="col">
                        <h3>
                            <mat-icon fontSet="material-icons-round" class="icon-title">directions_car</mat-icon>
                        </h3>
                        <h3 class="title">Viajes finalizados/</h3>
                        <h3 class="title">Viajes Asignados Vigentes</h3>
                    </div>
                </div>
                <div class="row not-chart">
                    <div class="col start">
                        <h3>4.5%</h3>
                        <h4>Finalizados: 81</h4>
                        <h4>Vigentes: 247</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="card-doubled">
                <div class="row">
                    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1"></div>
                    <h3 class="pt-3 pb-3">Rendimiento Transportadores</h3>
                </div>
                <div class="row center-lg center-md center-sm center-xs full-width mt-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row middle-lg middle-md middle-sm middle-xs zero col-container">
                            <div class="col zero">
                                <div class="row center-lg center-md center-sm center-xs zero">
                                    <h5>Puesto</h5>
                                </div>
                            </div>
                            <div class="col zero">
                                <div class="row center-lg center-md center-sm center-xs zero">
                                    <h5>Identificaci√≥n</h5>
                                </div>
                            </div>
                            <div class="col zero">
                                <div class="row center-lg center-md center-sm center-xs zero">
                                    <h5>Nombre completo</h5>
                                </div>
                            </div>
                            <div class="col zero">
                                <div class="row center-lg center-md center-sm center-xs zero">
                                    <h5>Puntuaciones</h5>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngFor="let driver of drivers; let i = index">
                            <app-driver-score class="full-width" [driver]="driver" [place]="i"></app-driver-score>
                        </div>

                        <p *ngIf="drivers.length === 0" class="p-tb-20 text-muted h5 font-weight-bold">
                            {{ 'GENERAL_WORD.EMPTY' | translate }}
                        </p>
                    </div>
                </div>

                <div class="row center-lg center-md center-sm center-xs full-width p-tb-30">
                    <app-pagination
                        (pageEmitter)="goToPage($event)"
                        [page]="page"
                        [totalPages]="totalPages"
                        [elementPages]="elementPages"
                    ></app-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
