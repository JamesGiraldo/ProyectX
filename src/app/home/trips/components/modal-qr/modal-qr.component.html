<div class="col zero">
    <div class="row">
        <div class="col">
            <h3 mat-dialog-title>{{ title }}</h3>
        </div>
        <div class="col-1">
            <button mat-icon-button class="bc-transparent float-right" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <mat-divider class="mt-3 mb-3"></mat-divider>

    <div mat-dialog-content class="max-h-100vh text-center">
        <img src="{{ imageQR }}" alt="Code QR" height="250" width="250" />
    </div>

    <mat-divider class="mt-3 mb-3"></mat-divider>

    <div class="row">
        <div  mat-dialog-actions class="col">
            <button mat-flat-button class="btn-submit btn-block" (click)="generateQR()">
                Descargar PDF <mat-icon>file_download</mat-icon>
            </button>
        </div>
    </div>
</div>
