<div class="row center-lg center-md center-sm center-xs highligth vh-100 zero" style="min-width: 300px;">
    <div class="col-lg-8 col-md-9 col-sm-11 col-xs-12">
        <div class="vh-80 m-t-10 m-b-10 shadow br-15">
            <div class="row zero">
                <!-- FORM SIDE -->
                <div class="col vh-80 br-l-15 half-w">
                    <div class="zero vh-5"></div>
                    <!-- LOGO -->
                    <div class="row center-lg center-md center-sm center-xs zero">
                        <div class="col-lg-8 col-md-9 col-sm-11 col-xs-12 zero vh-10">
                            <img src="../../../assets/logo.svg" alt="CargoApp Logo" class="vh-10" />
                        </div>
                    </div>
                    <div class="zero vh-5"></div>
                    <div class="row center-lg center-md center-sm center-xs zero">
                        <div class="col-lg-10 col-md-10 col-sm-11 col-xs-11 zero">
                            <div class="zero">
                                <h2 class="zero vh-5 text-center">Cambiar contraseña</h2>
                                <form
                                    [formGroup]="resetForm"
                                    (ngSubmit)="onSubmit()"
                                    class="m-t-5"
                                    novalidate
                                    autocomplete="off"
                                >
                                    <div class="row zero inherit-w vh-5 mb-5">
                                        <mat-form-field appearance="legacy" class="inherit-w vh-2">
                                            <mat-label class="input-label vh-2">Nueva contraseña</mat-label>
                                            <input
                                                matInput
                                                placeholder="Contraseña"
                                                [type]="hidePwd ? 'password' : 'text'"
                                                formControlName="password"
                                                class="vh-2"
                                                minlength="6"
                                            />
                                            <mat-icon matSuffix (click)="hidePwd = !hidePwd" class="clickable">{{
                                                hidePwd ? 'visibility_off' : 'visibility'
                                            }}</mat-icon>
                                            <mat-error *ngIf="f.password.hasError('required')">
                                                {{ errors.password }}
                                            </mat-error>
                                            <mat-error *ngIf="f.password.hasError('pattern')">
                                                {{ errors.matchPassword }}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="row zero inherit-w vh-5 mb-5">
                                        <mat-form-field appearance="legacy" class="inherit-w vh-2">
                                            <mat-label class="input-label vh-2">Repetir contraseña</mat-label>
                                            <input
                                                matInput
                                                placeholder="Contraseña"
                                                [type]="hidePwd ? 'password' : 'text'"
                                                formControlName="repeatPwd"
                                                class="vh-2"
                                            />
                                            <mat-icon matSuffix (click)="hidePwd = !hidePwd" class="clickable">{{
                                                hidePwd ? 'visibility_off' : 'visibility'
                                            }}</mat-icon>
                                            <mat-error *ngIf="f.repeatPwd.hasError('NoPassswordMatch')">
                                                Las contraseñas no coinciden
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <button
                                        mat-flat-button
                                        color="primary"
                                        type="submit"
                                        class="ml-2"
                                        style="width: 100%; color: #fff;"
                                        [disabled]="loading"
                                    >
                                        Cambiar contraseña
                                        <img
                                            src="../../../assets/loading.gif"
                                            class="m-l-2"
                                            *ngIf="loading"
                                            alt="Cargando"
                                        />
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
